name: Docker Image Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: azure/docker-login@v1
      with:
        login-server: ghcr.io/tournamentmgr
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker build --tag ghcr.io/tournamentmgr/sitemap-prerendering-s3/prerender:$GITHUB_SHA .
    - name: tag with latest
      run: docker tag ghcr.io/tournamentmgr/sitemap-prerendering-s3/prerender:$GITHUB_SHA ghcr.io/tournamentmgr/sitemap-prerendering-s3/prerender:latest
    - name: push to registry
      run: |
        docker push ghcr.io/tournamentmgr/sitemap-prerendering-s3/prerender:$GITHUB_SHA
        docker push ghcr.io/tournamentmgr/sitemap-prerendering-s3/prerender:latest
